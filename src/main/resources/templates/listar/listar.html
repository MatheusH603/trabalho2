
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Artigos</title>
  </head>
  <body>
    <div sec:authorize="isAuthenticated()" class="table-responsive" >
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Titulo</th>
            <th scope="col">Resumo</th>
            <th scope="col">Publicado</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody th:each="artigo:${listar}">
          <tr>
            <th scope="row" th:text="${artigo.id}"></th>
            <td th:text="${artigo.titulo}"></td>
            <td th:text="${artigo.resumo}"></td>
            <td th:text="${artigo.publicado}"></td>
            <td><a th:href="@{/excluir/{id}(id=${artigo.id})}"class="btn btn-danger">Deletar</a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
