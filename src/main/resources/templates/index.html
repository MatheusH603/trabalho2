<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SecAuth App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    </head>
<body>
	<section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">Artigos</h1>
				<div sec:authorize="isAuthenticated()">
					<div class="box">
						Olá, <strong th:text="${#authentication.principal.email}"></strong>. Escolha uma opção para continuar.
					</div>
				</div><br><br>

				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/cadastrar}" class="btn btn-info">Cadastrar novo Artigo</a><br><br>
			  </div>
			  <div sec:authorize="isAuthenticated()">
				<a th:href="@{/listarTudo}"class="btn btn-info">Listar Artigos</a><br><br>
		  </div>
		  <div sec:authorize="isAuthenticated()">
			<a th:href="@{/excluirTodos}" class=" btn btn-danger">Excluir todos os Artigos</a><br><br>
	  </div>
				
                <div sec:authorize="isAuthenticated()">
				      <form method="post" th:action="@{/logout}" >
				        <input type="submit" class="btn btn-warning" value="Logout"/>
				      </form>
				</div>

				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="button login is-primary"
							th:href="@{/oauth2/authorization/cognito}">SecAuth</a>
					</div>
				</div>
				
			</div>
		</div>
	</section>



</body>
</html>
